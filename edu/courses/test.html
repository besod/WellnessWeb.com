{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 shadow-md rounded-md max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Log-in</h1>

        {% if form.errors %}
        <p class="text-red-500 mb-4">Your username and password didn't match. Please try again.</p>
        {% else %}
        <p class="text-gray-600 mb-4">Please use the following form to log in:</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4">
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                    Log-in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
