<!-- sign up template -->
{% extends "base.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<div class="container mx-auto h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h1 class="text-3xl font-semibold mb-4">Sign up</h1>
        <h2 class="text-lg mb-4">Enter your details to create an account:</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-semibold">Username:</label>
                {{ form.username }}
            </div>
            
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-semibold">Password:</label>
                {{ form.password1 }}
            </div>
            
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-semibold">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            
            <p class="text-center">
                <input type="submit" value="Create my account" class="bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 cursor-pointer">
            </p>
        </form>
    </div>
</div>
{% endblock %}
